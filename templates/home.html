{% extends 'base.html' %}
{% block active_home %}
active
{% endblock active_home %}
{% block body %}

<section class="jumbotron" id="hero">
    <div class="container" id="msgDiv">
        <h1> व्योम </h1>
        <h2>हिन्दी साहित एवं कला संगठन | </h2>
    </div>
</section>

<main id="main">
    <section class="header_carousel_container">
        <!--CAROUSEL-->
        <div id="headercarousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner text-danger">
                <div class="carousel-item active">
                    <img class="d-block img-fluid" src="../assests/images/carousel1.png" alt="">
                </div>
                <div class="carousel-item">
                    <img class="d-block img-fluid" src="../assests/images/carousel2.png" alt="">
                </div>
                <div class="carousel-item ">
                    <img class="d-block img-fluid " src="../assests/images/carousel3.png" alt="">
                </div>
                <!-- Indicators -->
                <ul class="carousel-indicators">
                    <li data-bs-target="#headercarousel" data-bs-slide-to="0" class="active" aria-current="true"
                        aria-label="Slide 1"></li>
                    <li type="button" data-bs-target="#headercarousel" data-bs-slide-to="1" aria-label="Slide 2">
                    </li>
                    <li type="button" data-bs-target="#headercarousel" data-bs-slide-to="2" aria-label="Slide 3">
                    </li>
                </ul>
                <!-- Left and right controls -->
                <a class="carousel-control-prev" type="button" data-bs-target="#headercarousel" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                </a>
                <a class="carousel-control-next" type="button" data-bs-target="#headercarousel" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                </a>
            </div>
        </div>
    </section>
</main>

{% endblock body %}
